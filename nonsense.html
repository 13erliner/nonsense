        function well(url) {
            return fetch(url, { method: 'GET' })
                .then(response => {
                    return response.json();
                });
        }

            well('https://api.vvhan.com/api/en').then(res => {
                document.getElementById("result").innerHTML = JSON.stringify(res.data.zh);
                document.getElementById("res").innerHTML = JSON.stringify(res.data.en);

            });
        }

        function no() {
            alert("别点了，别点了！")
        }

        function yes() {
            if (!musicPlaying) {
                audio.play();
                musicPlaying = true;
            } else {
                audio.pause();
                audio.currentTime = 0;
                musicPlaying = false;
            }
            alert("点一次就好了哥哥,第一次是播放第二次是暂停")
        }
